<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Výpis podle tříd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Výpis podle tříd</h1>
        <form method="post" action="/classes">
            <div class="mb-3">
                <label for="class" class="form-label">Vyberte třídu:</label>
                <select id="class" name="class" class="form-select">
                    <option value="C4a">C4a</option>
                    <option value="C4c">C4c</option>
                    <option value="C4b">C4b</option>
                    <option value="A4">A4</option>
                    <option value="E4">E4</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Filtrovat</button>
            </div>
        </form>
        <h2 class="mt-4">Studenti:</h2>
        <ul class="list-group">
            {% for participant in filtered_participants %}
            <li class="list-group-item">{{ participant.name }} {{ participant.last_name }} ({{ participant.nickname }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
