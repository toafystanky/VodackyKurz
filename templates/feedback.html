<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Zanech recenzi</title>
    <script src="../static/js/feedback.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Zanech recenzi</h1>
        <form id="review-form" method="post" action="/recenze">
            <div class="mb-3">
                <label for="nickname" class="form-label">Přezdívka:</label>
                <input type="text" id="nickname" name="nickname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Napište recenzi (max. 400 znaků):</label>
                <textarea id="review" name="review" rows="4" cols="50" maxlength="400" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <span id="char-count">Zbývá znaků: 400</span>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Odeslat recenzi</button>
            </div>
        </form>
        <h2 class="mt-4">Recenze od ostatních:</h2>
        <ul class="list-group">
            {% for r in reviews %}
                <li class="list-group-item">{{ r }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
